  <body class="bg-color">
    <div id="navbar"></div>
    <main class="container-fluid">
      <div class="row justify-content-center">
        <div class="row my-3 mx-4 py-3 bg-light">
          <div
            id="carouselExampleIndicators"
            class="carousel slide justify-content-center"
            data-bs-ride="true"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../assets/slideshow/pic1.jpg"
                  class="d-block w-100"
                  style="object-fit: cover; height: 400px"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                src="../assets/slideshow/pic2.jpg"
                  class="d-block w-100"
                  style="object-fit: cover; height: 400px"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                src="../assets/slideshow/pic3.jpg"
                  class="d-block w-100"
                  style="object-fit: cover; height: 400px"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden"></span>
            </button>
          </div>
        </div>
